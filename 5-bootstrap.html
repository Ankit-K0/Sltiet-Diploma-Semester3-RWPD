<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Form</title>
</head>
<body>
  <div class="position-absolute top-0 start-50 translate-middle-x">
      
  <form class="row g-6"> 
    <div class="row">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
    </div>


        <div class="row">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-6">
          <label for="inputAddress" class="form-label">Address</label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Type Your Address 1" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Type Your Address 1</label>
          </div>
        </div>
      </div>
        <div class="row">
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Type Your Address 2" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Type Your Address 2</label>
          </div>
        </div>
      </div>
        <div class="row">
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
      </div>
        <div class="row">
        <div class="col-md-6">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
      </div>
        <div class="row">
        <div class="col-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              <a href="">Accept Terms And Conditions</a>
            </label>
          </div>
        </div>
      </div>

        <div class="row">
        <div class="col-6">
          <div class="position-relative">
            <div class="position-absolute top-50 end-0 translate-middle-y">
              <button type="submit" class="btn btn-primary">Sign in</button>

            </div>
          </div>
        </div>
      </div>
      </form>

    </div>
</body>
</html>
