<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- On tables -->
<table class="table-primary">Time</table>
<table class="table-secondary">Monday</table>
<table class="table-success">Tuesday</table>
<table class="table-danger">Wednesday</table>
<table class="table-warning">Thursday</table>
<table class="table-info">Friday</table>
<table class="table-light">Saturday</table>
<table class="table-dark">Sunday</table>

<!-- On rows -->
<tr class="table-primary">8:00 - 9:00</tr>
<tr class="table-secondary">9:00 - 9:40</tr>
<tr class="table-success">9:40 - 10:00</tr>
<tr class="table-danger">10:00 - 10:00</tr>
<tr class="table-warning">10:00 - 10:00</tr>
<tr class="table-info">10:00 - 10:00</tr>
<tr class="table-light">10:00 - 10:00</tr>
<tr class="table-dark">10:00 - 10:00</tr>

<!-- On cells (`td` or `th`) -->
<tr>
  <td class="table-primary">10:00 - 10:00</td>
  <td class="table-secondary">10:00 - 10:00</td>
  <td class="table-success">10:00 - 10:00</td>
  <td class="table-danger">10:00 - 10:00</td>
  <td class="table-warning">10:00 - 10:00</td>
  <td class="table-info">10:00 - 10:00</td>
  <td class="table-light">10:00 - 10:00</td>
  <td class="table-dark">10:00 - 10:00</td>
</tr>
</body>
</html>
